<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PHbot Pro Status</title>
    <link rel="stylesheet" href="popup.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <img src="icons/icon48.png" alt="PHbot Icon">
            <h1>PHbot Pro</h1>
        </div>
        <div class="status-box">
            <p>Status:</p>
            <p id="bot-status" class="status-text status-paused">PAUSADO</p>
        </div>
        <p class="version" id="bot-version">v3.2.2</p>
        <button id="go-to-game">Ir para o Jogo</button>
    </div>
    <script src="popup.js"></script>
</body>
</html>
